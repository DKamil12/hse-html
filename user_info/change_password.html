<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/change_password.css">
    <script>
        function showPass(id) {
            var x = document.getElementById(id);
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
}
    </script>
    <title>Настройки пароля</title>
</head>
<body>
    <!-- NAVIGATION -->
    <header class="header">
        <img src="../assets/images/AGP-logoauthorization-form-logo.svg" alt="agp_logo" class="header__logo">
        <div class="header__search-and-logout">
            <input type="search" name="headerSearch" id="headerSearch" class="header__search-field">
            <a href="./hse_user_page.html"><img src="../assets/images/header-user-icon.svg" alt="user-page"></a>
            <a href="#"><img src="../assets/images/header-logout.svg" alt="header-logout-icon" class="header__logout-icon"></a>
        </div>
    </header>
    <aside class="sidebar">
        <a href="./hse_home.html"><img src="../assets/images/sidebar-user-info.svg" alt="user-info"></a>
        <p class="sidebar__module-title">Инфо для пользователя</p>
        <a href="#"><img src="../assets/images/sidebar-reports.svg" alt="reports"></a>
        <p class="sidebar__module-title">Отчеты</p>
        <a href="#"><img src="../assets/images/sidebar-labor-safety.svg" alt="labor-protection"></a>
        <p class="sidebar__module-title">Охрана труда </p>
        <a href="../ecology/waste/folders.html"><img src="../assets/images/sidebar-ecology.svg" alt="ecology"></a>
        <p class="sidebar__module-title">Экология</p>
    </aside>
    <nav class="inner-nav">
        <a href="./organization_structure.html" class="inner-nav__link">Организационная структура</a>
        <a href="./hse_documentation_folders.html" class="inner-nav__link">Документация HSE</a>
        <a href="./industrial_safety_doc_folders.html" class="inner-nav__link">Документация по промышленной безопасности</a>
    </nav>
    <!-- NAVIGATION -->
    <div>.</div>
    <div class="container">
        <form action="./hse_user_page.html" class="user-page__content">
            <!-- USER IMAGE -->
            <div class="user-page__img">
                <img src="../assets/images/user-page-img.png" alt="user-photo" class="user-img">
                <button class="textline-button">Загрузить фото</button>
            </div>
            <!-- USER DETAILS -->
            <div class="user-page__details">
                <div class="password-row">
                    <!-- CURRENT PASSWORD -->
                    <label for="current-password">Текущий пароль</label>
                    <div class="password-field">
                        <input type="password" name="currentPassword" id="currentPassword" class="user-page__field user-page__filed_pass">
                        <div class="show-pass">
                            <img src="../assets/images/show-pass.svg" alt="show-pass" class="show-pass__img"
                            onclick="showPass('currentPassword')">
                        </div>
                    </div>
                    <!-- NEW PASSWORD -->
                    <label for="new-password">Новый пароль</label>
                    <div class="password-field">
                        <input type="password" name="newPassword" id="newPassword" class="user-page__field user-page__filed_pass">
                    <div class="show-pass">
                        <img src="../assets/images/show-pass.svg" alt="show-pass" class="show-pass__img" onclick="showPass('newPassword')">
                    </div>
                    </div>
                    <!-- CONFIRM PASSWORD -->
                    <label for="confirm-password">Повторите пароль</label>
                    <div class="password-field">
                        <input type="password" name="confirPassword" id="confirmPassword" class="user-page__field user-page__filed_pass">
                        <div class="show-pass">
                            <img src="../assets/images/show-pass.svg" alt="show-pass" class="show-pass__img" onclick="showPass('confirmPassword')">
                        </div>
                    </div>
                    <!-- CANCEL & SAVE BUTTONS -->
                    <div class="cancel-save-buttons">
                        <a href="./hse_user_page.html" class="cancel-button button-text">Отменить</a><button class="save-button button-text">Сохранить</button>
                    </div>
                </div>
            </div>    
        </form>
    </div>
</body>
</html>
